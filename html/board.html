<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../assets/img/Capa 2.png">
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/sidebar.css">
    <link rel="stylesheet" href="../styles/addTask.css">
    <link rel="stylesheet" href="../styles/board.css">
    <link rel="stylesheet" href="../styles/standart.css">
    <script src="../js/template.js"></script>
    <script src="../js/header.js"></script>
    <script src="../js/board.js"></script>
    <script src="../js/addTask.js"></script>
    <script src="../js/firebase.js"></script>
    <!-- <script src="../js/contacts.js"></script> -->
    <title>Join</title>
</head>
<body onload="init()">
    <div w3-include-html="../Templates/sidebar.html"></div> 
    <div w3-include-html="../Templates/header.html"></div>

    <main class="board_main">
        <div class="header_board">
            <div class="content_h1">
                <h1>Board</h1>
            </div>
            <div class="input_button">
                <div class="input_img">
                    <input class="find_task" type="" placeholder="Find Task" id="find_task" oninput="taskFilter()">
                    <div class="shadow"></div>
                    <img src="../assets/icons/search.png" alt="">
                </div>
                <button onclick="addTask()" class="task_btn">Add Task
                    <img src="../assets/icons/add.png" alt="">
                </button>
            </div>
        </div>
        
        <div onclick="closeOverlay()" id="overlay" class="overlay d_none">
            <div class="popup_container">
                <img id="close_img" onclick="closeOverlay()" class="close_img" src="../assets/icons/close.png" alt="Close">
                <div id="popup_container" class="d_none" onclick="event.stopPropagation()"></div>
            </div>
        </div>
        

        <div class="content_board">
            <div id="todo" class="nav_board">
                <div class="board_text_img">
                    <p class="text_board">To do</p>
                    <img class="img_board" onclick="addTask()" src="../assets/icons/plus button.png" alt="">
                </div>
                <div id="todo_task" class="board_tasks drag_area" ondrop="moveTo('todo')" ondragleave="removeHighlight('todo_task')" ondragover="allowDrop(event); highlight('todo_task')">
                    <div class="tasks show">No tasks To do</div>
                </div>
            </div>
            <div id="progress" class="nav_board">
                <div class="board_text_img">
                    <p class="text_board">In Progress</p>
                    <img class="img_board" onclick="addTask()" src="../assets/icons/plus button.png" alt="">
                </div>
                <div id="progress_task" class="board_tasks drag_area" ondrop="moveTo('progress')" ondragleave="removeHighlight('progress_task')" ondragover="allowDrop(event); highlight('progress_task')">
                    <div class="tasks">No tasks In Progress</div>
                </div>
            </div>
            <div id="feetback" class="nav_board">
                <div class="board_text_img">
                    <p class="text_board">Await Feetback</p>
                    <img class="img_board" onclick="addTask()" src="../assets/icons/plus button.png" alt="">
                </div>
                <div id="feetback_task" class="board_tasks drag_area" ondrop="moveTo('feetback')" ondragleave="removeHighlight('feetback_task')" ondragover="allowDrop(event); highlight('feetback_task')">
                    <div class="tasks">No tasks Await Feetback</div>
                </div>
            </div>
            <div id="done" class="nav_board">
                <div class="board_text_img">
                    <p class="text_board">Done</p>
                    <img class="img_board" onclick="addTask()" src="../assets/icons/plus button.png" alt="">
                </div>
                <div id="done_task" class="board_tasks drag_area" ondrop="moveTo('done')" ondragleave="removeHighlight('done_task')" ondragover="allowDrop(event); highlight('done_task')">
                    <div class="tasks">No tasks Done</div>
                </div>
            </div>
        </div>
    </main> 

    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script>
        includeHTML();
        </script>
</body>
</html>
