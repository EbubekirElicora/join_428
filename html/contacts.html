<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/img/Capa 2.png">
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/sidebar.css">
    <link rel="stylesheet" href="../styles/contacts.css">
    <link rel="stylesheet" href="../styles/standart.css">
    <script src="../js/template.js"></script>
    <script src="../js/header.js"></script>
    <script src="../js/contacts.js"></script>
    
    <title>Join</title>
</head>
<body>
    <div w3-include-html="../Templates/sidebar.html"></div> 
    <div w3-include-html="../Templates/header.html"></div>

    <main class="contactsPage">
        <div class="container">
            <div class="left-column">
                <!-- Add onclick="showOverlay()" to the header-content div -->
                <div class="header-content" id="addContact" onclick="showOverlay()">
                    <span>Add New Contacts</span>
                    <img src="../assets/img/personAdd.svg" alt="Add Contact Icon">
                </div>   
            </div>
            
            <div class="right-column">
                <!-- Content for the right column -->
                <div class="contact">
                    <h1>Contacts</h1>
                    <div class="separator"></div>
                    <h3>Better with Team</h3>
                </div>
            </div>
        </div>

        <!-- Overlay -->
        <div id="overlay" class="overlay">
            <div class="overlay-content">
                <div class="left-section">
                    <img class="left-sectionImg" src="../Assets/JoinLogoWhite.svg" alt="">
                    <h2>Add Contact</h2>
                    <p>Tasks are easier with a team!</p>
                </div>
                <div class="right-section">
                    <!-- Close button -->
                    <a href="" id="close-overlay" class="close-button" onclick="hideOverlay()">X</a> 
                    <!-- New Flex Container -->
                    <div class="right-section-flex">
                        <div class="contact-persona">
                            <img src="../Assets/person.svg" class="centered-image" alt="">
                        </div>
                        <div>
                            <form id="contact-form" class="contact-form">
                                <!-- Name input with icon -->
                                <div class="input-container">
                                    <img src="../assets/person.svg" class="input-icon" alt="Name Icon">
                                    <input type="text" id="name" placeholder="Name" required />
                                </div>
                                
                                <div class="input-container">
                                    <img src="../Assets/mail.svg" class="input-icon" alt="Email Icon">
                                    <input type="email" id="email" placeholder="Email" required/>
                                </div>
                                
                                <div class="input-container">
                                    <img src="../assets/call_24dp_D9D9D9_FILL0_wght400_GRAD0_opsz24.svg" class="input-icon" alt="Phone Icon">
                                    <input type="tel" id="phone" placeholder="Phone" required/>
                                </div>
                                
                                <div class="button-container">
                                    <!-- Add onclick="hideOverlay()" to the cancel button -->
                                    <button type="submit" id="cancel" class="form-button"onclick="hideOverlay()">Cancel</button>
                                    <button id="create-contact" class="form-button" >Create contact</button>
                                </div>
                            </form>
                        </div>

                       
                    </div>
                </div>
            </div>
        </div>
    </main>    

    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script>includeHTML();</script> 
</body>
</html>
