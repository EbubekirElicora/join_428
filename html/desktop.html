<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../assets/img/Capa 2.png">
    <link rel="stylesheet" href="../styles/log_in.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../styles/standart.css">
    <script src="../js/log_in.js"></script>
    <script src="../js/header.js"></script>
    <title>Desktop</title>
</head>

<body onload="init()">
    
    <img id="logo" class="finish_logo" src="../assets/img/Capa 2.png" alt="Logo" style="display: none;">

    <div class="content-wrapper">
        <div class="join-login" id="forGreeting">
            <div class="joinLogo" id="login-logoContainer">
                <img src="../Assets/joinLogo.svg" alt="">
            </div>

            <div class="login-joinContainer">
                <h1>Log in</h1>
                <form id="join-form" onsubmit="logIn(event)">
                    <div class="input-group">
                        <input type="text" id="email" name="email" placeholder="Email" required autocomplete="new-email">
                        <span class="icon cursorPointer">
                            <img id="passwordImg" src="../Assets/mail.svg" alt="">
                        </span>
                    </div>

                    <div class="input-group">
                        <input type="password" id="password" name="password" placeholder="Password" required autocomplete="new-password">
                        <span class="icon" onclick="togglePasswordVisibility('password', 'loginTogglePasswordIcon')">
                            <img id="loginTogglePasswordIcon" src="../Assets/icons/lock.png" alt="Show Password" style="cursor: pointer;">
                        </span>
                    </div>

                    
                    <div class="btn_log_in buttons User-Guest">
                        <button type="submit" class=" show_button">Log in</button>
                        <button onclick="guestLogIn()" class="show_button_guest login-button guest-btn">Guest Log in</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="greetingLogin" class="dnone">
            <aside w3-include-html="../templates/greetingTemplate.html"></aside>
        </div>

        <div id="buttonLoginForGreeting" class="login-signup-button">
            <span>Not a Join User?</span>
            <a href="../html/sign_up.html">
                <button class="login-button cursorPointer">Sign Up</button>
            </a>
        </div>
        <div id="sidefoot" class="legalPolicy">
            <a class="sidebartext widget" href="../html/policy.html">Privacy Policy</a>
            <a class="sidebartext widget" href="../html/legalNotice.html">Legal Notice</a>
        </div>
    </div>
</body>

</html>
