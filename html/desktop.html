<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../assets/img/Capa 2.png">
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/sidebar.css">
    <link rel="stylesheet" href="../styles/contacts.css">
    <link rel="stylesheet" href="../styles/standart.css">
    <link rel="stylesheet" href="../styles/template.css">

    <link rel="stylesheet" href="../mobileResponsive/headerResponsive.css">

    <script src="../js/header.js"></script>

    <script src="../js/sidebar.js"></script>
    <style>
        .item {
    padding: 10px;
    margin: 5px;
    background-color: lightgray;
    border: 1px solid #000;
}

.hidden {
    display: none;
}

    </style>
    <title>Desktop</title>
</head>
<body>
    <div id="item-container">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
        <div class="item hidden">Item 4</div>
        <div class="item hidden">Item 5</div>
        <div class="item hidden">Item 6</div>
        <div class="item hidden">Item 7</div>
        <div class="item hidden">Item 8</div>
        <div class="item hidden">Item 9</div>
        <div class="item hidden">Item 10</div>
    </div>
    <button id="toggle-btn">+3 </button>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
    const items = document.querySelectorAll(".item");
    const toggleBtn = document.getElementById("toggle-btn");

    let hiddenItems = Array.from(items).slice(3); // Select items beyond the first 3
    let isExpanded = false;

    // Update button text based on the number of hidden items
    function updateButtonText() {
        let hiddenCount = hiddenItems.length;
        toggleBtn.textContent = isExpanded ? "Show Less" : `+${hiddenCount} more`;
    }

    // Toggle visibility of hidden items
    toggleBtn.addEventListener("click", function () {
        hiddenItems.forEach(item => item.classList.toggle("hidden"));
        isExpanded = !isExpanded;
        updateButtonText();
    });

    // Set initial button text
    updateButtonText();
});

    </script>
    
</body>
</html>
