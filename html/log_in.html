<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/img/Capa 2.png">
    <link rel="stylesheet" href="./styles/log_in.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styles/standart.css">
    <script src="./script.js"></script>
    <title>Join</title>
</head>

<body onload="init()">



        <section class="max_width">
            <div id="animation" class="animation d_none">
                <img id="animation_logo" class="animation_logo" src="./assets/img/Capa 2.png" alt="Logo">
            </div>
            <img id="logo" class="start_logo finish_logo" src="./assets/img/Capa 2.png"  alt="Logo">
            <div class="header">
                <p>Not a Join user?</p>
                <button class="show_button" onclick="toSignUp()">Sign up</button>
            </div>

            <div class="container">
                <div class="container_main">
                    <div class="content_header">
                        <h1>Log in</h1>
                        <p></p>
                    </div>
                    <form class="log_in_main">
                        <div class="log_in_user">
                            <label class="label_user" for="email">
                                <input class="input_user" type="email" name="email" id="email" placeholder="Email" required>
                                <img src="./assets/icons/mail.png" alt="">
                            </label>
                            <label class="label_user" for="password">
                                <input class="input_user" type="password" name="password" id="password" placeholder="Password" required>
                                <img src="./assets/icons/lock.png" alt="">
                            </label>
                            <div id="alert" class="alert">Check your email and password. Please try again.</div>
                        </div>
                        <div class="checkbox">
                            <div class="checkbox_main">
                                <input type="checkbox" name="checkbox" id="checkbox">
                                <p>Remember me</p>
                            </div>
                            <button class="btn_none">Forgot password?</button>
                        </div>
                    </form>
                    <div class="btn_log_in">
                        <button onclick="logIn()" class="show_button">Log in</button>
                        <button onclick="guestLogIn()" class="show_button_guest">Guest Log in</button>
                    </div>
                </div>
            </div>

        </section>
    
        <footer class="max_width">
            <div class="footer_content">
                <a href="./policy-notice-html/policy.html">Privacy Policy</a>
                <a href="./policy-notice-html/notice.html">Legal notice</a>
            </div>
        </footer>

   

    
</body>


</html>
