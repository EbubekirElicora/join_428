<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../assets/img/Capa 2.png">
    <link rel="stylesheet" href="../styles/standart.css">
    <link rel="stylesheet" href="../styles/SignUp.css">
    <link rel="stylesheet" href="../styles/template.css">
    <link rel="stylesheet" href="../mobileResponsive/signUpResponsive.css">
    <script src="../js/signUp.js"></script>
    <script src="../js/sidebar.js"></script>
    <title>Sign-Up</title>
</head>

<body>
    <div class="join">
        <div class="joinLogo" id="signup-logoContainer">
            <img src="../Assets/joinLogo.svg" alt="Join Logo">
        </div>

        <div class="signup-joinContainer">
            <h1>Sign up</h1>
            <div class="go-to-login">
                <a href="./log_in.html">
                    <img src="../Assets/arrowLeft.svg" alt="Back to Login">
                </a>
            </div>
            
            <form id="join-form">
                <div class="input-group">
                    <input type="name" id="name" name="name" placeholder="Name" required autocomplete="on">
                    <span class="icon">
                        <img id="passwordImg" src="../assets/person.svg" alt="">
                    </span>
                </div>
                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder="Email" required autocomplete="on">
                    <span class="icon">
                        <img id="passwordImg" src="../Assets/mail.svg" alt="">
                    </span>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Password" required
                        autocomplete="new-password">
                    <span class="icon" id="togglePasswordIcon"
                        onclick="togglePasswordVisibility('password', 'togglePasswordIcon')">
                        <img class="cursorPointer" src="../assets/visibility_off - Copy.svg" alt="Show Password"
                            style="cursor: pointer;">
                    </span>
                </div>
                <div class="input-group">
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm password"
                        required autocomplete="new-password">
                    <span class="icon" id="toggleConfirmPasswordIcon"
                        onclick="togglePasswordVisibility('confirm-password', 'toggleConfirmPasswordIcon')">
                        <img class="cursorPointer" src="../assets/visibility_off - Copy.svg" alt="Show Password"
                            style="cursor: pointer;">
                    </span>
                </div>
                <div id="error-message" class="error-message"></div>
                <div class="checkbox-group">
                    <input class="checkbox" type="checkbox" id="terms-checkbox" name="terms-checkbox" required>
                    <span for="terms-checkbox"> I accept the <a href="../html/privacypolicy.html?from=signup"
                            target="_blank">Privacy Policy</a></span>
                </div>
                <div class="signup-button">
                    <button type="submit" id="signup-btn" class="btn" disabled>Sign up</button>
                </div>
            </form>
        </div>
        <div id="sidefoot" class="legalPolicy">
            <a class="sidebartext widget" href="../html/privacypolicy.html?from=signup">Privacy Policy</a>
            <a class="sidebartext widget" href="../html/legalnotice.html?from=signup">Legal Notice</a>
        </div>
    </div>
</body>

</html>
