<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/img/Capa 2.png">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styles/summery.css">
    <link rel="stylesheet" href="./styles/standart.css">
    <script src="./js/template.js"></script>
    <script src="./js/addTask.js"></script>
    <script src="./js/board.js"></script>
    <script src="./js/contacts.js"></script>
    <script src="./js/summery.js"></script>
    <script src="./script.js"></script>
    <script src="./js/header.js"></script>
    <title>Join</title>
</head>

<body>
    <main class="max_with">







        <section class="header_container">
            <div class="pos_cont_head_left">
                <div class="header_txt_position">
                    <span class="headline_txt">Kanban Project Management Tool</span>
                </div>
            </div>
            <div class="pos_cont_head_right">
                <div class="help_user_container">
                    <div class="help_icon">
                        <a href="./html/help.html">
                            <img src="./assets/icons/help_icon.png">
                        </a>
                    </div>
                    <div onclick="HeaderMenu()" class="user-icon cursorPointer" id="name_menu">G</div> <!-- Removed extra space -->
                </div>
            <div id="test">
                    <div id="mobileMenu" class="mobileMenu">
                        <a class="headerNavHelp" href="../html/help.html">Help</a>
                        <a href="../html/legalNotice.html">Legal Notice</a>
                        <a href="../html/policy.html">Privacy Policy</a>
                        <a onclick="logout()">Log out</a>
                    </div>
            </div>
        </section>





        

        <section class="main_content">
            <section class="info_container">
                <section class="sidebar">
                    <div class="sidebar_size">
                        <div class="sidebar_position">
                            <div class="sidebar_img_container">
                                <img class="logo" src="./assets/img/Join_logo_white.png">
                            </div>
                            <nav class="menu_bar">
                                <div class="nav_hover_container_summary">
                                    <div class="nav_position">
                                        <img src="./assets/icons/summary_nav_icon.png">
                                        <a class="nav_link_summary" href="./summary.html">Summary</a>
                                    </div>
                                </div>
                                <div class="nav_hover_container_addTask">
                                    <div class="nav_position">
                                        <img src="./assets/icons/add_task_nav_icon.png">
                                        <a class="nav_link_add_task" href="./html/addTask.html">Add Task</a>
                                    </div>
                                </div>
                                <div class="nav_hover_container_board">
                                    <div class="nav_position">
                                        <img src="./assets/icons/board_nav_icon.png">
                                        <a class="nav_link_board" href="./html/board.html">Board</a>
                                    </div>
                                </div>
                                <div class="nav_hover_container_contacts">
                                    <div class="nav_position">
                                        <img src="./assets/icons/contacts_nav_icon.png">
                                        <a class="nav_link_contacts" href="./html/contacts.html">Contacts</a>
                                    </div>
                                </div>
                            </nav>
                        </div>
                        <div class="privacy_noticy_container">
                            <div class="nav_position_buttom">
                                <a class="nav_link_privacy_policy" href="./html/privacypolicy.html">Privacy Policy</a>
                            </div>
                            <div class="nav_position_buttom">
                                <a class="nav_link_legal_noticy" href="./html/legalnotice.html">Legal Noticy</a>
                            </div>
                        </div>
                    </div>
                </section>
                <section class="memory_container">
                    <div class="button_container">
                        <div class="txt_container">
                            <h1 class="headline">Join 428
                                <span class="dividing_line">|</span>
                                <span class="headline_span">Key Metrics at a Glance</span>
                            </h1>
                        </div>
                        <div class="d-flex">
                            <button class="to_do_container">
                                <img class="to_do_icon" src="./assets/icons/to-do-icon.png">
                                <div class="position_headline_span">
                                    <h1 class="button_h1"> 1 </h1>
                                    <span class="to_do">To-do </span>
                                </div>
                            </button>
                            <button class="done_container">
                                <img class="done_icon" src="./assets/icons/done-icon.png">
                                <div class="position_headline_span">
                                    <h1 class="button_h1"> 1 </h1>
                                    <span class="done">Done</span>
                                </div>
                            </button>
                        </div>
                        <div class="d-flex">
                            <button class="urgent_container">
                                <div class="container_position">
                                    <img class="urgent_icon" src="./assets/icons/urgent-icon.png">
                                    <div class="position_headline_span">
                                        <h1 class="button_h1"> 1 </h1>
                                        <span class="urgent">Urgent</span>
                                    </div>
                                </div>
                                <div class="container_position">
                                    <span class="dividing_line_urgent">|</span>
                                </div>
                                <div class="container_position">
                                    <div class="date_info_container">
                                        <span class="date_txt">December 20, 2024</span>
                                        <span class="info_txt">Upcoming Deadline</span>
                                    </div>
                                </div>
                            </button>
                            <section class="greets_container">
                                <div class="greets_text">Good morning,</div>
                                <div class="greeted_user">Max Mustermann</div>
                            </section>
                        </div>
                        <div class="tasks_container">
                            <button class="tasks_in_board_container">
                                <h1 class="button_h1"> 3 </h1>
                                <span class="tasks_in_board">Tasks in<br>Board</span>
                            </button>
                            <button class="tasks_in_progress_container">
                                <h1 class="button_h1"> 3 </h1>
                                <span class="tasks_in_progress">Tasks in<br>Progress</span>
                            </button>
                            <button class="tasks_in_awaiting_container">
                                <h1 class="button_h1"> 3 </h1>
                                <span class="tasks_in_awaiting_feedback">Awaiting<br>Feedback</span>
                            </button>
                        </div>
                    </div>
                </section>
            </section>
        </section>
    </main>
</body>

</html>
